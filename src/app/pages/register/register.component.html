
<div class="back" routerLink="../">
  <fa-icon [icon]="faArrowLeft"></fa-icon>
</div>

<h2>REGISTRO</h2>
<div class="formulario">

  <form [formGroup]="newPlayer" (ngSubmit)="createPlayer()">
    <!-- NAME -->
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        id="name"
        placeholder="Nombre"
        [formControlName]="'name'"
      />
    </mat-form-field>

    <!-- Surname -->
    <mat-form-field appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput placeholder="Apellido" formControlName="surname" />
    </mat-form-field>

    <!-- BIRTH -->
    <mat-form-field appearance="outline" class="w-hint">
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="birth"
        placeholder="Fecha de nacimiento"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- MAIL -->
    <mat-form-field appearance="outline">
      <mat-label>Mail</mat-label>
      <input matInput placeholder="Mail" formControlName="mail" />
    </mat-form-field>

    <!-- MOBILE -->
    <mat-form-field appearance="outline">
      <mat-label>Movil</mat-label>
      <input matInput placeholder="Movil" formControlName="mobile" />
    </mat-form-field>

    <!-- INVITATION -->
    <mat-form-field appearance="outline">
      <mat-label>Código de invitación</mat-label>
      <input matInput placeholder="Invitación" formControlName="invitation" />
    </mat-form-field>

    <!-- PASS -->
    <mat-form-field appearance="outline">
      <mat-label>Introduce tu contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- CONFIRM PASS -->
    <mat-form-field appearance="outline" class="mb-1">
      <mat-label>Confirma tu contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="confirmPassword"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint *ngIf="!passwordRight" style="color:red">Las contraseñas no coinciden</mat-hint>
    </mat-form-field>

    <mat-checkbox class="my-3" formControlName="terms">Acepto los <span class="link" routerLink="/terminos-condiciones">términos y condiciones</span></mat-checkbox
    >
    <button class="button is-primary is-medium" type="submit">
      Registrarse
    </button>
  </form>
</div>

<div class="bottom-space"></div>

<div *ngIf="loading" class="spinner-container">
    <div class="shadow"></div>
    <div class="gravity">
      <div class="ball"></div>
    </div>
</div>
