
<div> IMAGEN </div>

<h3 mat-dialog-title>{{ title }}</h3>
<div mat-dialog-content style="text-align:center">
  <div *ngIf="errorCode === 1">El usuario no existe.</div>
  <div *ngIf="errorCode === 2">El correo electrónico no es válido.</div>
  <div *ngIf="errorCode === 3">La contraseña es incorrecta.</div>
  <div *ngIf="errorCode === 0">Has dejado algún campo vacío.</div>
</div>
